<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="all">
         <div class="geral">
            <header>Your results</header>
            <section class="circle">
                <h1 id="media"></h1>
                <h2>of 100</h2>
            </section>
            <section>
                <h3 id="pText"></h3>
            </section>
         </div>
         <div class="results">
            <header class="summary">Summary</header>
            <div class="reactionBox">
                <main id="reaction"></main>
            </div>
            <div class="memoryBox">
                <main id="memory"></main>
            </div>
            <div class="verbalBox">
                <main id="verbal"></main>
            </div>
            <div class="visualBox">
                <main id="visual"></main>
            </div>
            <footer>
                <button>Continue</button>
            </footer>
         </div>
    </main> 
</body>
</html>
